<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>K-SENSUAL</title>
    <script>
      // GitHub Pages project site(/ksensual)에서 SPA 경로를 index로 리다이렉트한다.
      // 예: /ksensual/artists -> /ksensual/?/artists
      var pathSegmentsToKeep = 1
      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      )
    </script>
  </head>
  <body></body>
</html>
