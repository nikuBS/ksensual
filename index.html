<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="K-SENSUAL: premium sensorial festival landing experience." />
    <meta property="og:title" content="K-SENSUAL" />
    <meta property="og:description" content="K-SENSUAL festival landing site" />
    <meta property="og:type" content="website" />
    <title>K-SENSUAL | Premium Festival Landing</title>
    <script>
      // GitHub Pages 404 redirect 복원 처리:
      // /ksensual/?/artists 형태로 들어온 URL을 /ksensual/artists 로 되돌린다.
      (function (l) {
        if (l.search[1] === '/') {
          const decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(null, '', l.pathname.slice(0, -1) + decoded + l.hash)
        }
      })(window.location)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
